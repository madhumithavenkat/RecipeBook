<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="" class = "img-responsive" style = "max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>{{recipe.name}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
        class="btn-group dropdown"
        appDropdown
        >
            <button 
            type = "button"
            class = "btn btn-primary dropdown-toggle">
            Manage Recipe<span class = "caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a class = "pointer" (click) = "onShoppingListClicked()">To Shopping list</a></li>
            <li><a class = "pointer" routerLink = "edit">Edit Recipe</a></li>
            <li><a class = "pointer"  (click) = "deleteRecipe()">Delete Recipe</a></li>
        </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-5">
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-5">
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor = "let ingredient of recipe.ingredients"> {{ ingredient.name }} - {{ ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
